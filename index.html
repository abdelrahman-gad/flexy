<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Flexy Responsive Flexbox Grid Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css" />
</head>

<body>
  <div class="wrapper">
    <div class="row" id="header">
      <div class="col-12">
        <img src="img/flexy-logo.png" class="logo" alt="logo">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <nav role="navigation" id="nav">
          <input type="checkbox" class="trigger" id="mainNavButton">
          <label for="mainNavButton" onclick>menu</label>
          <ul>
            <li>
              <a href="#"> Home </a>
            </li>
            <li>
              <a href="#">About Us</a>
            </li>
            <li>
              <a href="#"> Products </a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">Specials</a>
            </li>
            <li>
              <a href="#">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <img src="img/kite.png" alt="">
      </div>
    </div>
    <div class="row">
      <div class="col-12" style="padding: 2%">
        <h1 class="dark" style="color: #888">Welcome to flexy</h1>
      </div>
    </div>
    <div class="row" style="background-color: #3c8bb6; padding: 5% 0 3%;">
      <div class="col-12">
        <img class="circle" src="img/paper.png" alt="paper img">
      </div>
    </div>
    <div class="row" style="background-color: #f6931e">
      <div class="col-11">
        <h2 class="dark">Get ready to take off ! </h2>
      </div>
      <div class="col-3">
        <img class="circle" src="img/take-off.png" alt="take off">
      </div>
    </div>
    <div class="row" style="background-color: #1abc9c;">
      <div class="col-10">
        <h2 class="dark"> We'r flying around the globe </h2>
      </div>
      <div class="col-3">
        <img class="circle" src="img/orange-globe.png" alt="globe">
      </div>
    </div>
    <div class="row" style="background-color: #e5ef3e">
      <div class="col-9">
        <h2 class="dark"> Above the clouds &amp; over the seas </h2>
      </div>
      <div class="col-3">
        <img class="circle" src="img/waves.png" alt="waves">
      </div>
    </div>
    <div class="row" style="background-color: #34495e ">
      <div class="col-8">
        <h2 class="dark"> 42 hours and 27 minutes </h2>
      </div>
      <div class="col-3">
        <img class="circle" src="img/plane.png" alt="waves">
      </div>
    </div>
    <div class="row" style="background-color:#66d4ff; ">
      <div class="col-12">
        <img src="img/plane-background.png" alt="plane">
      </div>
    </div>
    <div class="row" style="background-color:#66d4ff; ">
      <div class="col-12">
        <h2> Follow Us </h2>
      </div>
    </div>
    <div class="row" style="background-color:#66d4ff;">
      <div class="col-12">
        <ul class="social">
          <li>
            <a href="#">
              <i class="fa fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-youtube"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row" style="background-color: #34495e; border-top: 2px solid #f6931e ">
      <div class="col-12">
        <p> &copy; flexy </p>
      </div>
    </div>
  </div>
  <!-- endd wrapper -->



</body>

</html>
